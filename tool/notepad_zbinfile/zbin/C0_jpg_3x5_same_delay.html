<body style="background-color:#101010">
<script>
 
var imgArr =  document.getElementsByClassName("img_local");

function changeImageDiff() {
var randomIndex = Math.floor(Math.random() *  (15 - 1 + 1) + 1);  // 20 最大值

//document.getElementsByTagName('img')[0].setAttribute('src','jpg/'+randomIndex1+'.jpg');
//document.getElementsByTagName('img')[1].setAttribute('src','jpg/'+randomIndex2+'.jpg');
//document.getElementsByTagName('img')[2].setAttribute('src','jpg/'+randomIndex3+'.jpg');
//document.getElementsByTagName('img')[3].setAttribute('src','jpg/'+randomIndex4+'.jpg');
var i;
var interval = 1000;
for (i = 0; i < imgArr.length; i++) {
   // imgArr[i].setAttribute('src','jpg/'+randomIndex+'.jpg');
	setTimeout(showImg(imgArr[i],'jpg/'+randomIndex+'.jpg'),interval);
	interval = interval + 1000;
}

window.setTimeout("changeImageDiff()", 15000);
};



function  showImg(obj,srcStr)
{
    return function()
    {
	  obj.setAttribute('src',srcStr);
    }

}

window.onload=function(){
    //do something
    window.setTimeout("changeImageDiff()", 3000);
}


</script>
