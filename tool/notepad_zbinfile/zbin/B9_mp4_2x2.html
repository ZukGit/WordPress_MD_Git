<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>xx</title>
<style>
.video_local {
   width:49.95% ;
   height:100%;
   object-fit:fill;
   float:left;
}

</style>
</head>
<body style="background-color:#101010">
<script>
function randomPlay(obj) {
var num = Math.floor(Math.random()*(53 - 1) + 1);
var str1="mp4/";
var str2=".mp4";
var srcStr = str1+num+str2;

obj.src=srcStr;
obj.play();
}
</script>



<div width="100%" height="100%">
<video   class="video_local"   autoplay="true"   onended="randomPlay(this)">
<source src="mp4/1.mp4" type="video/mp4" />
</video>

<video   class="video_local"   autoplay="true"   onended="randomPlay(this)">
<source src="mp4/2.mp4" type="video/mp4" />
</video>


</div>


<div width="100%" height="100%">
<video   class="video_local"   autoplay="true"   onended="randomPlay(this)">
<source src="mp4/4.mp4" type="video/mp4" />
</video>

<video   class="video_local"   autoplay="true"   onended="randomPlay(this)">
<source src="mp4/5.mp4" type="video/mp4" />
</video>
</div>




</body>
</html>
