.img_local {

}

<body style="background-color:#101010">
<script>
 


    function changeImageDiff() {
	
var randomIndex1 = Math.floor(Math.random() *  (24 - 1 + 1) + 1);  // 20 最大值
var randomIndex2 = Math.floor(Math.random() *  (24 - 1 + 1) + 1);
var randomIndex3 = Math.floor(Math.random() *  (24 - 1 + 1) + 1);
var randomIndex4 = Math.floor(Math.random() *  (24 - 1 + 1) + 1);
var randomIndex5 = Math.floor(Math.random() *  (24 - 1 + 1) + 1);
var randomIndex6 = Math.floor(Math.random() *  (24 - 1 + 1) + 1);
var randomIndex7 = Math.floor(Math.random() *  (24 - 1 + 1) + 1);  // 20 最大值
var randomIndex8 = Math.floor(Math.random() *  (24 - 1 + 1) + 1);
var randomIndex9 = Math.floor(Math.random() *  (24 - 1 + 1) + 1);


    document.getElementsByTagName('img')[0].setAttribute('src','jpg/'+randomIndex1+'.jpg');
    document.getElementsByTagName('img')[1].setAttribute('src','jpg/'+randomIndex2+'.jpg');
    document.getElementsByTagName('img')[2].setAttribute('src','jpg/'+randomIndex3+'.jpg');
    document.getElementsByTagName('img')[3].setAttribute('src','jpg/'+randomIndex4+'.jpg');
    document.getElementsByTagName('img')[4].setAttribute('src','jpg/'+randomIndex5+'.jpg');
    document.getElementsByTagName('img')[5].setAttribute('src','jpg/'+randomIndex6+'.jpg');
	document.getElementsByTagName('img')[6].setAttribute('src','jpg/'+randomIndex7+'.jpg');
    document.getElementsByTagName('img')[7].setAttribute('src','jpg/'+randomIndex8+'.jpg');
    document.getElementsByTagName('img')[8].setAttribute('src','jpg/'+randomIndex9+'.jpg');

    window.setTimeout("changeImageDiff()", 5000);
    };

window.onload=function(){
      //do something
     window.setTimeout("changeImageDiff()", 5000);
}


</script>


<div width="100%" height="250px">
